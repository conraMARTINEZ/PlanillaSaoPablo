<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Importes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="amount">Importe:</label>
            <input type="number" id="amount" required>
        </div>
        <button class="button" id="addButton">Añadir</button>

        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
        </div>
        <button class="button button-secondary" id="addDateButton">Agregar Fecha</button>
        <button class="button button-secondary" id="generatePDFButton">Generar PDF</button>

        <div class="form-group total">
            <label>Importe Total:</label>
            <span id="totalAmount">0</span>
        </div>

        <div id="entries"></div>
        <button class="button button-secondary" id="toggleButton" style="display: none;">Mostrar más</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
